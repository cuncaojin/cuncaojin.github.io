			.flex-container {
				display: -webkit-flex;
				display: flex;
			}
			
			.logo {
				margin: auto;
				border-radius: 50%;
				width: 160px;
				height: 160px;
			}
			
			.logo:hover {
				width: 200px;
				height: 200px;
				box-shadow: 3px 3px 3px #9D9D9D;
			}
			
			.phoneNo {
				margin: 16px;
				font-size: 2em;
				text-align: center;
			}
			
			.phoneNo:hover {
				text-shadow: 2px 2px 2px #FFFF00;
				color: #FF0000;
			}
		</style>
		<script type="text/javascript">
			var time = 0;
			var direction = true;
			var pn = "18811716119";
			$(function() {
				runId = setInterval(run, (time * 20) + 200);
			});

			function run() {

				if(!direction) {
					// clearInterval(runId);
					console.log(pn);
					$("#phoneNumber").text(pn.substring(0, ((--time - 1) % pn.length + 1)));
				} else {
					$("#phoneNumber").text(pn.substring(0, (time++ % pn.length + 1)));
				}

				if((pn == $("#phoneNumber").text()) || ("" == $("#phoneNumber").text())) {
					direction = !direction;
					console.log(direction + "---");
					if(direction) {
						$("#phoneNumber").removeClass("animated tada");
					} else {
						$("#phoneNumber").addClass("animated tada");
						clearInterval(runId);
					}
				}
			}
		</script>
	</head>

	<body>

				<img class="logo" src="../img/biglogo.png">
			</div>
			<p id="phoneNumber" class="phoneNo"> 18811716119 </p>
		</div>
