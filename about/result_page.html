		<style type="text/css">
			html,
			body {
				background-color: #333333;
				/*line-height: 100%;
				display: inline-block;
				vertical-align: middle;  
				overflow: hidden;
				border: 2px solid blue;*/
			}
			
			#canvas {
				/*border: 1px solid red;*/
				height: 100%;
				line-height: 100%;
				position: relative;
				width: 100%;
				vertical-align: middle;
			}
			
			.helpDiv {
			}
		</style>
	</head>

	<body>
		<div id="canvas">
			<div class="helpDiv">

			</div>

		</div>

		<script type="text/javascript">
			//文档宽高
			var w = Math.max(document.body.scrollWidth, document.documentElement.scrollWidth);
			var h = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);

			//当前请求的url的参数部分
			var para = decodeURI(String(window.location.search));
			//根据参数部分和参数名来获取参数值  
			function getQueryString(paraPart, name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = paraPart.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}
			var imageUrl = getQueryString(para, "src");
			loadImage(
				imageUrl,
				function(img) {
					if(img.type === "error") {
						console.log("Error loading image " + imageUrl);
					} else {
						document.body.appendChild(img);
						//重点！！！水平垂直居中
						$(img).css("margin-top",(h-$(img).prop("height"))/2+"px");
						$(img).css("margin-left",(w-$(img).prop("width"))/2+"px")
					}
				}, {
					maxWidth: w,
					maxHeight: h,
					minWidth: 400,
					minHeight: 200,
					canvas: true,
				}
			);
			
		</script>
	</body>

</html>
