		<script type="text/javascript">
			function goToResumePage() {
				location.href = "resume.html";
				back = true;
			}

			onload = function() {
				if(sessionStorage.getItem("back") != "true") {
					// 初始值
					sessionStorage.setItem("time", "1000");
					window.setTimeout("goToResumePage()", 1500)
				} else {
					sessionStorage.removeItem('back');
					sessionStorage.setItem("time", parseInt(sessionStorage.getItem("time")) + 5000 + "");
					window.setTimeout("goToResumePage()", sessionStorage.getItem("time"))
				}
			}
		</script>

		<script type="text/javascript">
			$("#photo").addClass("animated bounceIn")
			$("#phoneNumber").addClass("animated rubberBand")

			function copyArticle(event) {
				const range = document.createRange();
				range.selectNode(document.getElementById('phoneNumber'));

				const selection = window.getSelection();
				if(selection.rangeCount > 0) selection.removeAllRanges();
				selection.addRange(range);
				document.execCommand('copy');
				// 屏蔽选择
				selection.removeAllRanges();

				/* 不再添加弹窗及其动画
				$('#alert').addClass("animated flip").show().html("<p class='alert'>手机号码已拷贝</p>");
				setTimeout(function() {
					// $('#alert').removeClass().hide()
					$("#alert").addClass("zoomOutDown").removeClass("flip");
				}, 2000);*/
			}
			$("#phoneNumber").click(function() {
				copyArticle();
				$(this).prop("href", "tel:18811716119");
			})
			// document.getElementById('phoneNumber').addEventListener('click', copyArticle, false);
