		<script type="text/javascript">
			//	------------------ 轮播图 -----------------------
			var swiper = new Swiper('.swiper-container', {
				zoom: true,
				pagination: '.swiper-pagination',
				paginationClickable: true,
				paginationBulletRender: function(swiper, index, className) {
					return '<span class="' + className + '">' + (index + 1) + '</span>';
				},
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},
				spaceBetween: 30,
				// effect: 'slide',
				flipEffect: {
					rotate: 230,
					slideShadows: false,
				},
				autoplay: {
					delay: 5000,
					stopOnLastSlide: true,
					 //注意此参数，默认为true，
					 // true:停止自动播放后不会再自动播放，
					 // false：触摸停止播放后，离开还能自动播放
					disableOnInteraction : false,   
				},
				observer: true,
				observeParents: true,
//				loop: true,
			});

			//	------------------ 页面监测 -----------------------
			function checkLocation() {
				// console.log("location.hash.indexOf-----------------" + location.hash.indexOf("#win"))
				//hash 属性是一个可读可写的字符串，该字符串是 URL 的锚部分（从 # 号开始的部分）。
				// console.log(location.hash)

				if(location.hash.indexOf("#img") > -1) {
					$("#page2").show();
					//可见时继续自动播放
					if(!swiper.autoplay.running){
						swiper.autoplay.start();
					}
					$("#page1,#page3").hide();
					return;
				} else if(location.hash.indexOf("#map") > -1) {
					$("#page3").show()
					$("#page1,#page2").hide();
				} else if(location.hash.indexOf("#time") > -1) {
					$(".tagBall").hide();
					location.hash = "";
					setTimeout(function() {
						$("#think").html("").hide();
						$(".tagBall").show();
					}, 60 * 1000);
				} else {
					$("#page1").show()
					$("#page2,#page3").hide();
					
					//不可见时停止自动播放
					if(swiper.autoplay.running){
						swiper.autoplay.stop(); 
					}
				}
			}
			checkLocation();

			$(".tagBall .img").click(function() {
				location.hash = "img";

			});
			$(".tagBall .map").click(function() {
				location.hash = "map";
			});
			$(".tagBall .time").click(function() {
				location.hash = "time";

			});
			//popstate事件在浏览器操作时触发, 比如点击后退按钮(或者在JavaScript中调用history.back()方法).
			window.onpopstate = function() {
				checkLocation();
			};
		</script>
