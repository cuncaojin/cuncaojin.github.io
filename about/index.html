<html lang="en">

	<head>

		<style type="text/css">
			html,
			body {
				background-color: #333333;
			}
			
			.container {
				position: absolute;
				width: 100%;
				height: 100%;
				text-align: center;
				border-radius: 10px;
			}
			
			.logo {
				display: inline-block;
				margin: 2rem 0 0;
				border-radius: 50%;
				width: 160px;
				height: 160px;
				border: 7px solid #FFFFFF;
				box-shadow: 0px 0px 20px 2px #fff59d;
			}
			
			.logo:hover {
				width: 200px;
				height: 200px;
				box-shadow: 0px 0px 1px #9D9D9D;
			}
			
			a:link {
				text-decoration: none;
				color: #fd0;
			}
			/* 未访问的链接 */
			
			a:visited {
				text-decoration: none;
				color: #fd0;
			}
			/* 已访问的链接 */
			
			a:hover {
				text-decoration: none;
				color: #fd0;
			}
			/* 鼠标移动到链接上 */
			
			a:active {
				text-decoration: none;
				color: #fd0;
			}
			/* 选定的链接 */
			
			.phoneNo {
				margin: 2rem auto;
				padding: 0.1rem 0;
				display: inline-block;
				width: 15rem;
				background-color: #444444;
				vertical-align: middle;
				border-radius: 7px;
				font-size: 21px;
				text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
				transition: all 0.25s;
				color: #fc0;
				text-decoration: none;
				cursor: auto;
				font-feature-settings: "kern" 1;
				font-kerning: normal;
			}
			
			.alert {
				margin: 2rem auto;
				width: 15rem;
				vertical-align: middle;
				border-radius: 7px;
				font-size: 24px;
				text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
				transition: all 0.25s;
				color: #333333;
				text-decoration: none;
				cursor: auto;
				font-feature-settings: "kern" 1;
				font-kerning: normal;
				width: 80%;
				height: 60px;
				background: #E5E5E5;
				left: 10%;
				position: fixed;
			}
			
			.phoneNo:hover {
				color: #fd0;
			}
			
			* {
				-webkit-user-select: auto;
			}
		</style>
		<script type="text/javascript">
			var time = 0;
			var direction = true;
			var pn = "18811716119";

			$(function() {
				runId = setInterval(run, (time * 20) + 200);
			});

			function run() {

				if(!direction) {
					// clearInterval(runId);
					console.log(pn);
					$("#phoneNumber").text(pn.substring(0, ((--time - 1) % pn.length + 1)));
				} else {
					$("#phoneNumber").text(pn.substring(0, (time++ % pn.length + 1)));
				}

				if((pn == $("#phoneNumber").text()) || ("" == $("#phoneNumber").text())) {
					direction = !direction;
					console.log(direction + "---");
					if(direction) {
						$("#phoneNumber").removeClass("animated tada");
					} else {
						$("#phoneNumber").addClass("animated tada");
						clearInterval(runId);
					}
				}
			}
		</script>
	</head>

	<body>
		<div class="container">
			<div id="photo" style="margin-top: 1rem;">
				<!--<img class="logo" src="../cuncaojin/img/big_logo.png" />-->
				<img class="logo" src="../cuncaojin/img/logo3.jpg" />
			</div>

			<!--<p id="phoneNumber" class="phoneNo">18811716119</p>-->

			<a id="phoneNumber" class="phoneNo">18811716119</a>

			<div id="alert" style="display: none;">手机号码已拷贝</div>
		</div>

		<script type="text/javascript">
			$("#photo").addClass("animated bounceIn")
			$("#phoneNumber").addClass("animated rubberBand")

			function copyArticle(event) {
				const range = document.createRange();
				range.selectNode(document.getElementById('phoneNumber'));

				const selection = window.getSelection();
				if(selection.rangeCount > 0) selection.removeAllRanges();
				selection.addRange(range);
				document.execCommand('copy');
				// 屏蔽选择
				selection.removeAllRanges();

				/* 不再添加弹窗及其动画
				$('#alert').addClass("animated flip").show().html("<p class='alert'>手机号码已拷贝</p>");
				setTimeout(function() {
					// $('#alert').removeClass().hide()
					$("#alert").addClass("zoomOutDown").removeClass("flip");
				}, 2000);*/
			}
			$("#phoneNumber").click(function() {
				copyArticle();
				$(this).prop("href", "tel:18811716119");
			})
			// document.getElementById('phoneNumber').addEventListener('click', copyArticle, false);
		</script>

		<canvas id="cas">抱歉，您的浏览器不支持canvas</canvas>

	</body>
