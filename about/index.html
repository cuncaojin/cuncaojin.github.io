<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>I❤U Fiona</title>

		<link href="../cuncaojin/css/style.css" rel="stylesheet">
		<!-- Bootstrap -->
		<link href="../cuncaojin/css/bootstrap.min.css" rel="stylesheet">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../cuncaojin/js/jquery-2.1.0.js"></script>
		<script src="../cuncaojin/js/carousel.js"></script>
		<link href="../cuncaojin/css/animate.css" rel="stylesheet">
		<link rel="stylesheet" href="../css/magic.min.css">
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../cuncaojin/js/bootstrap.min.js"></script>
		<style type="text/css">
			html,
			body {
				background-color: #333333;
			}
			
			.container {
				position: absolute;
				width: 100%;
				height: 100%;
				text-align: center;
				border-radius: 10px;
			}
			
			.logo {
				display: inline-block;
				margin: 2rem 0 0;
				border-radius: 50%;
				width: 160px;
				height: 160px;
				border: 7px solid #FFFFFF;
				box-shadow: 0px 0px 20px 2px #fff59d;
			}
			
			.logo:hover {
				width: 200px;
				height: 200px;
				box-shadow: 0px 0px 1px #9D9D9D;
			}
			
			.phoneNo {
				margin: 2rem auto;
				width: 15rem;
				line-height: 1.5em;
				background-color: #444444;
				vertical-align: middle;
				border-radius: 7px;
				font-size: 21px;
				text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
				transition: all 0.25s;
				color: #fc0;
				text-decoration: none;
				cursor: auto;
				font-feature-settings: "kern" 1;
				font-kerning: normal;
			}
			
			.alert{
				margin: 2rem auto;
				width: 15rem;
				line-height: 1.5em;
				vertical-align: middle;
				border-radius: 7px;
				font-size: 24px;
				text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
				transition: all 0.25s;
				color: #333333;
				text-decoration: none;
				cursor: auto;
				font-feature-settings: "kern" 1;
				font-kerning: normal;
				
				
				/*display: none;*/
				 width: 80%;
				 height: 60px;
				 background: #E5E5E5;
				 left: 10%;
				 position: fixed;
			
			}
			
			.phoneNo:hover {
				color: #fd0;
			}
			
			* {
				-webkit-user-select: auto;
			}
		</style>
		<script type="text/javascript">
			var time = 0;
			var direction = true;
			var pn = "18811716119";

			$(function() {
				runId = setInterval(run, (time * 20) + 200);
			});

			function run() {

				if(!direction) {
					// clearInterval(runId);
					console.log(pn);
					$("#phoneNumber").text(pn.substring(0, ((--time - 1) % pn.length + 1)));
				} else {
					$("#phoneNumber").text(pn.substring(0, (time++ % pn.length + 1)));
				}

				if((pn == $("#phoneNumber").text()) || ("" == $("#phoneNumber").text())) {
					direction = !direction;
					console.log(direction + "---");
					if(direction) {
						$("#phoneNumber").removeClass("animated tada");
					} else {
						$("#phoneNumber").addClass("animated tada");
						clearInterval(runId);
					} 
				}
			}
			
		</script>
	</head>

	<body>
		<div class="container">
			<div>
				<img class="logo" src="../cuncaojin/img/biglogo.png" />
			</div>

			<p id="phoneNumber" class="phoneNo">18811716119</p>
			
			<div id="alert"></div>
		</div>
		
		<script type="text/javascript">
			function copyArticle(event) {
				const range = document.createRange();
				range.selectNode(document.getElementById('phoneNumber'));

				const selection = window.getSelection();
				if(selection.rangeCount > 0) selection.removeAllRanges();
				selection.addRange(range);
				document.execCommand('copy');
				
				$("#alert").html("<p class='alert'>手机号码已拷贝</p>");
				$("#alert").show();
				setTimeout(function(){
					$("#alert").hide();
				},2000)
				

			}

			document.getElementById('phoneNumber').addEventListener('click', copyArticle, false);
		 
		</script>
	</body>

</html>
