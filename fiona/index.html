			.firstImgClass {
				/*修改所有图片的颜色为黑白 (100% 灰度):*/
				-webkit-filter: grayscale(100%);
				/* Chrome, Safari, Opera */
				filter: grayscale(100%);
				opacity: 0;
				text-align: center;
				font-size: 26px;
				-webkit-animation: animations2 1s ease-in-out .5s forwards;
				-moz-animation: animations2 1s ease-in-out .5s forwards;
				animation: animations2 1s ease-in-out .5s forwards;
			}
			
			@-webkit-keyframes animations2 {
				0% {
					opacity: 0.1;
					-webkit-transform: scale(1);
				}
				40% {
					opacity: .8;
				}
				45% {
					opacity: .3;
				}
				50% {
					opacity: .8;
					-webkit-transform: scale(.5);
				}
				55% {
					opacity: .3;
				}
				60% {
					opacity: .8;
				}
				100% {
					opacity: 1;
					-webkit-transform: scale(.8);
				}
			}
			
			@-moz-keyframes animations2 {
				0% {
					opacity: 0.1;
					-moz-transform: scale(.8);
				}
				40% {
					opacity: .8;
				}
				45% {
					opacity: .3;
				}
				50% {
					opacity: .8;
				}
				55% {
					opacity: .3;
				}
				60% {
					opacity: .8;
				}
				100% {
					opacity: 1;
					-moz-transform: scale(.8);
				}
			}
			
			@keyframes animations2 {
				0% {
					opacity: 0.1;
					transform: scale(0.8);
				}
				40% {
					opacity: .8;
				}
				45% {
					opacity: .3;
				}
				50% {
					opacity: .8;
				}
				55% {
					opacity: .3;
				}
				60% {
					opacity: .8;
				}
				100% {
					opacity: 1;
					transform: scale(0.8);
				}
			}

		<script type="text/javascript">
			var array = new Array("tada", "pulse", "shake", "infinite", "headShake", "bounceInLeft");
			$(function() {
				$("#fionaDivId").empty();
				for(var i = 1; i < 10; i++) {
					var url = "<img class='img-rounded" + i + "' style='float: left; margin: 10px;' src='../img/Fiona/fiona (" + i + ").png'></img>";
					$("#fionaDivId").append(url);
					//					$("img.img-rounded "+i).each(function() {
					//						//						$(this).click(function() {
					//						//							$(this).addClass("animated shake").one("webkitAnimationEnd mozAnimationEnd oAnimationEnd MSAnimationEnd animationend", function() {

					//						//							})
					//
					//						//						})
					//						$(this).addClass(array[i%3])
					//					})

					$(".img-rounded" + i).click(function() {
						var name = array[Math.floor(Math.random() * array.length)];
						$(this).addClass("animated " + name).one("webkitAnimationEnd mozAnimationEnd oAnimationEnd MSAnimationEnd animationend", function() {
							for(var i = 0; i < array.length; i++) {
								$(this).removeClass(array[i]);
							}
						});
					})
					//						alert($(".img-rounded" + i).prop("class")+"-"+i);
					//					$(".img-rounded" + i).click(function() {})

					//					$(".img-rounded" + i).addClass('magictime pull-left');
				}

			});
